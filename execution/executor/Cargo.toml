[package]
name = "lumio-executor"
description = "Lumio executor"
version = "0.1.0"

# Workspace inherited keys
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }

[dependencies]
anyhow = { workspace = true }
lumio-block-executor = { workspace = true }
lumio-consensus-types = { workspace = true }
lumio-crypto = { workspace = true }
lumio-drop-helper = { workspace = true }
lumio-executor-service = { workspace = true }
lumio-executor-types = { workspace = true }
lumio-experimental-runtimes = { workspace = true }
lumio-indexer-grpc-table-info = { workspace = true }
lumio-infallible = { workspace = true }
lumio-logger = { workspace = true }
lumio-metrics-core = { workspace = true }
lumio-sdk = { workspace = true }
lumio-storage-interface = { workspace = true }
lumio-types = { workspace = true }
lumio-vm = { workspace = true }
bcs = { workspace = true }
bytes = { workspace = true }
fail = { workspace = true }
itertools = { workspace = true }
move-core-types = { workspace = true }
once_cell = { workspace = true }
rayon = { workspace = true }
serde = { workspace = true }

[dev-dependencies]
lumio-cached-packages = { workspace = true }
lumio-config = { workspace = true }
lumio-db = { workspace = true }
lumio-db-indexer = { workspace = true, features = ["fuzzing"] }
lumio-executor-test-helpers = { workspace = true }
lumio-storage-interface = { workspace = true }
lumio-temppath = { workspace = true }
lumio-transaction-simulation = { workspace = true }
lumio-types = { workspace = true, features = ["testing"] }
lumio-vm-genesis = { workspace = true }
arr_macro = { workspace = true }
criterion = { workspace = true }
proptest = { workspace = true }
