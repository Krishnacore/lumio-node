apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    type: validator
  name: test_username-validator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: test_username-validator
      app.kubernetes.io/name: test_username
      managed-by: pangu
      type: validator
  serviceName: test_username-validator
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: test_username-validator
        app.kubernetes.io/name: test_username
        managed-by: pangu
        type: validator
    spec:
      containers:
      - command:
        - /usr/local/bin/lumio-node
        - -f
        - /opt/lumio/etc/validator.yaml
        image: lumiolabs/validator:devnet@sha256:f0c62463b0e86acc9ad081c54be2d1823f143f780c73828b876caebc978c8947
        name: test_username-validator
        ports:
        - containerPort: 6180
        - containerPort: 8080
        - containerPort: 6181
        - containerPort: 9101
        volumeMounts:
        - mountPath: /opt/lumio/etc
          name: lumio-config
        - mountPath: /opt/lumio/genesis
          name: genesis-config
        - mountPath: /opt/lumio/identites
          name: lumio-secret
        - mountPath: /opt/lumio/data
          name: lumio-data
      volumes:
      - configMap:
          name: test_username-validator-configmap
        name: lumio-config
      - configMap:
          name: genesis-artifiact-configmap-pangu
        name: genesis-config
      - name: lumio-secret
        secret:
          secretName: identity-secrets-test_username
      - name: lumio-data
        persistentVolumeClaim:
          claimName: test_username-validator-pvc
