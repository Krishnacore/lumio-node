[package]
name = "lumio-db-indexer"
description = "LumioDB Internal Indexer"
version = "0.1.0"

# Workspace inherited keys
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }

[dependencies]
anyhow = { workspace = true }
lumio-config = { workspace = true }
lumio-db-indexer-schemas = { workspace = true }
lumio-logger = { workspace = true }
lumio-metrics-core = { workspace = true }
lumio-resource-viewer = { workspace = true }
lumio-rocksdb-options = { workspace = true }
lumio-schemadb = { workspace = true }
lumio-storage-interface = { workspace = true }
lumio-types = { workspace = true }
bcs = { workspace = true }
bytes = { workspace = true }
dashmap = { workspace = true }
move-core-types = { workspace = true }
once_cell = { workspace = true }

[dev-dependencies]
lumio-proptest-helpers = { workspace = true }
lumio-schemadb = { workspace = true, features = ["fuzzing"] }
lumio-types = { workspace = true, features = ["fuzzing"] }
rand = { workspace = true }

[features]
default = []
fuzzing = ["lumio-types/fuzzing", "lumio-schemadb/fuzzing"]
