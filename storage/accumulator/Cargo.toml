[package]
name = "lumio-accumulator"
description = "Lumio merkle tree accumulator"
version = "0.1.0"

# Workspace inherited keys
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }

[dependencies]
anyhow = { workspace = true }
lumio-crypto = { workspace = true }
lumio-types = { workspace = true }
proptest = { workspace = true, optional = true }

[dev-dependencies]
lumio-crypto = { workspace = true, features = ["fuzzing"] }
proptest = { workspace = true }
rand = { workspace = true }

[features]
default = []
fuzzing = ["proptest", "lumio-crypto/fuzzing", "lumio-types/fuzzing"]
