[dependencies]
anyhow = { workspace = true }
lumio-admin-service = { workspace = true }
lumio-api = { workspace = true }
lumio-backup-service = { workspace = true }
lumio-build-info = { workspace = true }
lumio-cached-packages = { workspace = true }
lumio-channels = { workspace = true }
lumio-config = { workspace = true }
lumio-consensus = { workspace = true }
lumio-consensus-notifications = { workspace = true }
lumio-crash-handler = { workspace = true }
