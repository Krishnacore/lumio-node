lumio-data-client = { workspace = true }
lumio-data-streaming-service = { workspace = true }
lumio-db = { workspace = true }
lumio-db-indexer = { workspace = true }
lumio-dkg-runtime = { workspace = true }
lumio-event-notifications = { workspace = true }
lumio-executor = { workspace = true }
lumio-framework = { workspace = true }
lumio-genesis = { workspace = true }
lumio-indexer = { workspace = true, optional = true }
lumio-indexer-grpc-fullnode = { workspace = true }
lumio-indexer-grpc-table-info = { workspace = true }
lumio-infallible = { workspace = true }
lumio-inspection-service = { workspace = true }
lumio-jwk-consensus = { workspace = true }
lumio-logger = { workspace = true, features = ["node-identity"] }
lumio-mempool = { workspace = true }
lumio-mempool-notifications = { workspace = true }
lumio-network = { workspace = true }
lumio-network-benchmark = { workspace = true }
lumio-network-builder = { workspace = true }
lumio-node-identity = { workspace = true }
lumio-peer-monitoring-service-client = { workspace = true }
lumio-peer-monitoring-service-server = { workspace = true }
lumio-peer-monitoring-service-types = { workspace = true }
lumio-runtimes = { workspace = true }
lumio-state-sync-driver = { workspace = true }
lumio-storage-interface = { workspace = true }
lumio-storage-service-client = { workspace = true }
lumio-storage-service-notifications = { workspace = true }
lumio-storage-service-server = { workspace = true }
lumio-storage-service-types = { workspace = true }
lumio-telemetry = { workspace = true }
lumio-temppath = { workspace = true }
lumio-time-service = { workspace = true }
