lumio-validator-transaction-pool = { workspace = true }
lumio-vm = { workspace = true }
lumio-vm-environment = { workspace = true }
bcs = { workspace = true }
clap = { workspace = true }
either = { workspace = true }
fail = { workspace = true }
futures = { workspace = true }
hex = { workspace = true }
num_cpus = { workspace = true }
rand = { workspace = true }
rayon = { workspace = true }
rlimit = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
tokio = { workspace = true }
ureq = { workspace = true }
url = { workspace = true }

[target.'cfg(unix)'.dependencies]
jemallocator = { workspace = true }

[target.'cfg(target_os = "linux")'.dependencies]
rstack-self = { workspace = true }

[features]
assert-private-keys-not-cloneable = ["lumio-crypto/assert-private-keys-not-cloneable"]
check-vm-features = []
consensus-only-perf-test = ["lumio-executor/consensus-only-perf-test", "lumio-mempool/consensus-only-perf-test", "lumio-db/consensus-only-perf-test"]
default = []
failpoints = ["fail/failpoints", "lumio-consensus/failpoints", "lumio-executor/failpoints", "lumio-mempool/failpoints", "lumio-api/failpoints", "lumio-config/failpoints"]
indexer = ["lumio-indexer"]
tokio-console = ["lumio-logger/tokio-console", "lumio-config/tokio-console"]
smoke-test = ["lumio-jwk-consensus/smoke-test", "lumio-dkg-runtime/smoke-test"]

[package.metadata.cargo-machete]
ignored = ["lumio-crypto"]
