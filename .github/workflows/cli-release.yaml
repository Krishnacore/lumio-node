  release-binaries:
    name: "Release binaries"
    needs:
      - build-ubuntu22-binary
      - build-ubuntu24-binary
      - build-windows-binary
      - build-linux-binary
      # - build-linux-arm-binary
      - build-macos-arm-binary
      # - build-macos-x86_64-binary
    runs-on: ubuntu-latest
    permissions:
      contents: "write"
      pull-requests: "read"
    if: ${{ inputs.dry_run }} == 'false'
    steps:
      - name: Download prebuilt binaries
        uses: actions/download-artifact@v4
        with:
          pattern: cli-builds-*
          merge-multiple: true
      - name: Create GitHub Release
        uses: marvinpinto/action-automatic-releases@919008cf3f741b179569b7a6fb4d8860689ab7f0 # pin@v1.2.1
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ format('lumio-cli-v{0}', inputs.release_version) }}"
          prerelease: false
          title: "${{ format('Lumio CLI Release v{0}', inputs.release_version) }}"
          files: |
            lumio-cli-*.zip

  release-to-lumio-cli-repo:
    name: "Create release in lumio-cli repository"
    needs: release-binaries
    runs-on: ubuntu-latest
    if: ${{ inputs.dry_run }} == 'false'
    steps:
      - name: Download prebuilt binaries
        uses: actions/download-artifact@v4
        with:
          pattern: cli-builds-*
          merge-multiple: true
      
      - name: Create Release in lumio-cli repo
        uses: softprops/action-gh-release@v2
        with:
          repository: pontem-network/lumio-cli
          tag_name: "${{ format('lumio-cli-v{0}', inputs.release_version) }}"
          name: "${{ format('Lumio CLI Release v{0}', inputs.release_version) }}"
          files: |
            lumio-cli-*.zip
          token: ${{ secrets.LUMIO_CLI_REPO_PAT }}

