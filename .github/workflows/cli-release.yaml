# This defines a workflow to build and release a new version of the lumio CLI.
# In order to trigger it go to the Actions Tab of the Repo, click "Release CLI" and then "Run Workflow".

name: "Release CLI"

on:
  workflow_dispatch:
    inputs:
      release_version:
        type: string
        required: true
        description: "The release version. E.g. `0.2.3`:"
      source_git_ref_override:
        type: string
        required: false
        description: "GIT_SHA_OVERRIDE: Use this to override the Git SHA1, branch name (e.g. devnet) or tag to build the binaries from. Defaults to the workflow Git REV, but can be different than that:"
      dry_run:
        type: boolean
        required: false
        default: true
        description: "Dry run - If checked, the release will not be created"
      skip_checks:
        type: boolean
        required: false
        default: false
        description: "Skip checks - If checked, the release will skip version checks"


jobs:
  # TODO: Deprecated, please use "Linux" instead as it's more straightforwardly named
  build-ubuntu22-binary:
    name: "Build Ubuntu 22.04 binary"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.source_git_ref_override }}
      
      - uses: dsherret/rust-toolchain-file@v1
      
      - name: Install build tools
        shell: bash
        run: scripts/cli/minimal_cli_build.sh
        
      - run: echo "/home/runner/.cargo/bin" | tee -a $GITHUB_PATH
        shell: bash

      - name: Setup git credentials
        shell: bash
        run: |
          # Ensure github.com is in known_hosts to prevent interactive prompts
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          
          # Write SSH Key from secret to file
          echo "${{ secrets.LUMIO_BUILD_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # Configure git to use this key specifically
          git config --global core.sshCommand "ssh -i ~/.ssh/id_ed25519 -o UserKnownHostsFile=~/.ssh/known_hosts"
          
          # FORCE Cargo to use git CLI so it respects core.sshCommand
          echo "CARGO_NET_GIT_FETCH_WITH_CLI=true" >> $GITHUB_ENV

      - name: Build CLI
        run: scripts/cli/build_cli_release.sh "Ubuntu-22.04" "${{inputs.release_version}}" "${{inputs.skip_checks}}" "false"
      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: cli-builds-ubuntu-22.04
          path: lumio-cli-*.zip

